<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Language Translator</title>
  </head>
  <body>
    <header>
      <h1>Brazilian-Portuguese-Language-Translator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a Brazilian word or sentence to be translated"
          autofocus="on"
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        English word - How are you?
        <br />
        Como vai voce?
      </div>
    </main>
    <footer>
      This AI project was code by
      <a href="https://github.com/Dree20" target="_blank">Dreanna</a> and is
      <a
        href="https://github.com/Dree20/Brazilian-Portuguese-Language-Translator"
        target="_blank"
      >
        open-sourced on GitHub
      </a>
      and is
      <a
        href="https://brazilian-portuguese-translator.netlify.app/"
        target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
