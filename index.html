<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+QLD:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Language Translator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Brazilian-Language-Translator</h1>
      </header>
      <main>
        <form id="language-form">
          <input
            type="text"
            placeholder="Enter an English word or sentence that you would like to translate"
            autofocus="on"
            autocomplete="off"
            class="input-word"
            id="input-word"
          />
          <input type="submit" class="new-word-button" />
        </form>
        <div class="new-word" id="new-word"></div>
      </main>
      <footer>
        This AI project was code by
        <a href="https://github.com/Dree20" target="_blank">Dreanna</a> and is
        <a
          href="https://github.com/Dree20/Brazilian-Portuguese-Language-Translator"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and is
        <a
          href="https://brazilian-portuguese-translator.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
